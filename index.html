<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats Preview Card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/config.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/components/stats-card.css">
</head>

<body>
  <main class="stats-container">
    <section class="stats-card stats-card--shadow">


         <div class="stats-card__illustration">
        <picture>
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 600px)">
          <img src="./images/image-header-mobile.jpg" alt="Statistics Header Illustration">
        </picture>
      </div>
      <!-- محتوای کارت -->
      <div class="stats-card__content">
        <h1 class="stats-card__title">Get <span class="stats-card__title1">insights</span> that help your business grow.
        </h1>
        <p class="stats-card__description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>

        <div class="stats-card__numbers">
          <div class="stat">
            <img src="./images/icon-company.svg" alt="" class="stat__icon">
            <h2 class="stat__value">10k+</h2>
            <p class="stat__label">Companies</p>
          </div>
          <div class="stat">
            <img src="./images/icon-template.svg" alt="" class="stat__icon">
            <h2 class="stat__value">314</h2>
            <p class="stat__label">Templates</p>
          </div>
          <div class="stat">
            <img src="./images/icon-query.svg" alt="" class="stat__icon">
            <h2 class="stat__value">12m+</h2>
            <p class="stat__label">Queries</p>
          </div>
        </div>
      </div>

      <!-- تصویر واکنش‌گرا -->
   

    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">ُSam Rostami</a>.
    </footer>
  </main>
</body>

</html>
